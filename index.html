<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1a561a29c7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Source+Code+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Invisble Card</title>
</head>
<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <img src="images/Jonathan-img.jpeg" class="card-img">
                <h1 class="card-heading">Jonathan Lowery</h1>
                <p class="card-paragraph">
                    <i class="fas fa-quote-left"></i> I am an adaptive web devloper with a focus in developing web and mobile applications using React. <i class="fas fa-quote-right"></i>
                </p>
                <ul class="card-icons">
                    <li>
                        <a href="a" class="card-icon-link">
                            <i class="card-icon fab fa-facebook-f "></i>
                        </a>
                    </li>
                    <li>
                        <a href="a" class="card-icon-link">
                            <i class="card-icon fab fa-twitter "></i>
                        </a>
                    </li>
                    <li>
                        <a href="a" class="card-icon-link">
                            <i class="card-icon fab fa-linkedin-in "></i>
                        </a>
                    </li>
                    <li>
                        <a href="a" class="card-icon-link">
                            <i class="card-icon fab fa-instagram "></i>
                        </a>
                    </li>
                </ul>
                <button class="card-btn">View Profile</button>
            </div>
        </div>
    </div>
    
</body>
</html>
